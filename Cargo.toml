[package]
name = "opl-emu"
version = "0.1.0"
edition = "2021"
description = "OPL Emulator"
license = "GPL-3.0"
repository = "https://github.com/Ragnaroek/opl-emu"

[lib]
name = "opl"

[[bin]]
name = "opl-player"
path = "src/bin/player/main.rs"
required-features = ["player-bin"]

[[bin]]
name = "opl-extract"
path = "src/bin/extract/main.rs"
required-features = ["extract-bin"]

[features]
sdl = ["dep:sdl2"]
filedb = []
extract-bin = ["dep:clap"]
player-bin = ["dep:clap", "dep:ratatui"]

[dependencies]
sdl2 = { version = "0.37.0", optional = true, default-features = false, features = [
] }
clap = { version = "4.5.16", optional = true, features = ["derive"] }
ratatui = { version = "0.28.0", optional = true }
